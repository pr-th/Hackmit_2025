<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FinQuest</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            background-color: #f4f7ff;
            margin: 0;
            padding: 0;
            display: flex; 
            min-height: 100vh;
        }
        .sidebar {
          width: 250px;
          min-width: 250px;
          background-color: #fff;
          border-right: 1px solid #e1e1e1;
          padding: 1.5rem;
        }
        .sidebar .brand {
          font-size: 1.5rem;
          font-weight: 600;
          margin-bottom: 2rem;
          color: #4b4b4b;
        }
        .sidebar nav ul {
          list-style: none;
        }
        .sidebar nav ul li {
          margin-bottom: 1rem;
        }
        .sidebar nav ul li a {
          text-decoration: none;
          color: #555;
          font-size: 1rem;
          padding: 0.5rem 0;
          display: block;
          border-radius: 4px;
          transition: background-color 0.2s;
        }
        .sidebar nav ul li a:hover {
          background-color: #f0f0f0;
        }
        .sidebar nav ul li.active a {
          background-color: #eef2ff; /* Light highlight */
          color: #4b59f7;           /* Example accent color */
          font-weight: 600;
        }
        
        .sidebar h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
            padding-left: 27%;
            margin-top: 100px;
        }
        .nav-links {
            list-style: none;
            padding: 0;
        }
        .nav-links li {
            margin-bottom: 1rem;
        }
        .nav-links a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #333;
            display: block;
            padding: 0.8rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-links a:hover, .nav-links .active {
            background-color: #eef2ff;
            color: #4b59f7;
            font-weight: 600;
        }

        .register-container {
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            display: inline;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
            max-width: 400px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>FinQuest</h2>
        <ul class="nav-links">
            <li><a href="/home-guest">Home</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register" class="active">Register</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </div>
    <div class="register-container">
        <h2>Register</h2>
        <form action="/register" method="POST">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="input-group">
            <label for="email">Gmail ID</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Register</button>
          <p class="login-link">
            Already have an account? <a href="/login">Login</a>
          </p>
        </form>
      </div>
</body>
</html>
