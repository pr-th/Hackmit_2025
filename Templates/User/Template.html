<!DOCTYPE html>
<html>
    <style>
        /* Global Styles */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
        }
        body {
          background-color: #f4f5f7;
          display: flex; /* So sidebar and main can be side-by-side */
          min-height: 100vh;
        }
    
        /* Sidebar */
        .sidebar {
          width: 250px;
          background-color: #fff;
          border-right: 1px solid #e1e1e1;
          padding: 1.5rem;
        }
        .sidebar .brand {
          font-size: 1.5rem;
          font-weight: 600;
          margin-bottom: 2rem;
          color: #4b4b4b;
        }
        .sidebar nav ul {
          list-style: none;
        }
        .sidebar nav ul li {
          margin-bottom: 1rem;
        }
        .sidebar nav ul li a {
          text-decoration: none;
          color: #555;
          font-size: 1rem;
          padding: 0.5rem 0;
          display: block;
          border-radius: 4px;
          transition: background-color 0.2s;
        }
        .sidebar nav ul li a:hover {
          background-color: #f0f0f0;
        }
        .sidebar nav ul li.active a {
          background-color: #eef2ff; /* Light highlight */
          color: #4b59f7;           /* Example accent color */
          font-weight: 600;
        }
    
        /* Main Content */
        .main-content {
          flex: 1;
          padding: 2rem;
          overflow-y: auto; /* Scroll if content is long */
        }
    
        /* Header / Greeting */
        .header {
          margin-bottom: 2rem;
        }
        .header h2 {
          font-size: 1.75rem;
          color: #333;
          margin-bottom: 0.5rem;
        }
        .header p {
          font-size: 1rem;
          color: #666;
          margin-bottom: 1rem;
        }
        .daily-challenge {
          display: inline-flex;
          align-items: center;
          background-color: #eef2ff;
          color: #4b59f7;
          padding: 0.5rem 1rem;
          border-radius: 20px;
          font-weight: 600;
          font-size: 0.9rem;
        }
        .daily-challenge span + span {
          margin-left: 0.5rem;
        }
    
        /* Learning Paths */
        .learning-paths {
          margin-bottom: 2rem;
        }
        .learning-paths h3 {
          font-size: 1.25rem;
          color: #444;
          margin-bottom: 1rem;
          font-weight: 600;
        }
        .cards {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 1rem;
        }
        .card {
          background-color: #fff;
          border-radius: 10px;
          padding: 1rem;
          box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .card h4 {
          font-size: 1.1rem;
          color: #333;
          margin-bottom: 0.5rem;
        }
        .card p {
          font-size: 0.9rem;
          color: #666;
          margin-bottom: 1rem;
          line-height: 1.4;
        }
        .progress-bar {
          background-color: #eee;
          border-radius: 5px;
          height: 6px;
          width: 100%;
          overflow: hidden;
        }
        .progress {
          background-color: #4b59f7;
          height: 100%;
          width: 0%; /* Adjust with JS or dynamically */
          transition: width 0.3s ease;
        }
    
        /* Achievements & Financial Games */
        .achievements-financial-games {
          display: grid;
          grid-template-columns: 1fr 2fr; /* Achievements narrower than games */
          gap: 1rem;
          margin-bottom: 2rem;
        }
        .achievements, .financial-games {
          background-color: #fff;
          border-radius: 10px;
          padding: 1rem;
          box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .achievements h3, .financial-games h3 {
          font-size: 1.25rem;
          color: #444;
          margin-bottom: 1rem;
          font-weight: 600;
        }
        .achievements p {
          font-size: 0.9rem;
          color: #666;
        }
    
        .games-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 1rem;
        }
        .game-card {
          background-color: #eef2ff;
          color: #4b59f7;
          padding: 1rem;
          text-align: center;
          border-radius: 8px;
          font-weight: 600;
          font-size: 0.9rem;
          transition: background-color 0.2s;
          cursor: pointer;
        }
        .game-card:hover {
          background-color: #d9deff;
        }
    
        /* Continue Your Learning Journey */
        .continue-journey {
          background-color: #fff;
          border-radius: 10px;
          padding: 1rem;
          box-shadow: 0 2px 5px rgba(0,0,0,0.05);
          text-align: center;
        }
        .continue-journey h3 {
          font-size: 1.25rem;
          color: #444;
          margin-bottom: 0.5rem;
          font-weight: 600;
        }
        .continue-journey p {
          font-size: 0.9rem;
          color: #666;
          margin-bottom: 1rem;
        }
        .continue-journey button {
          background-color: #4b59f7;
          color: #fff;
          border: none;
          border-radius: 5px;
          padding: 0.75rem 1.5rem;
          font-size: 0.9rem;
          cursor: pointer;
          transition: background-color 0.2s;
          font-weight: 600;
        }
        .continue-journey button:hover {
          background-color: #3b49d4;
        }
    
        /* Responsive Adjustments */
        @media (max-width: 992px) {
          .achievements-financial-games {
            grid-template-columns: 1fr; /* Stack vertically on smaller screens */
          }
        }
      </style>
<!-- Sidebar -->
<div class="sidebar">
    <div class="brand">FinQuest</div>
    <nav>
      <ul>
        <li class="active"><a href="#">Dashboard</a></li>
        <li><a href="/about">Learning Paths</a></li>
        <li><a href="#">Challenges</a></li>
        <li><a href="#">Achievements</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
  </div>

</body>

</html>
