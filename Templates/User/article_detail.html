<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #e1e1e1;
            padding: 1.5rem;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }
        .sidebar .brand {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #4b4b4b;
        }
        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }
        .sidebar nav ul li {
            margin-bottom: 1rem;
        }
        .sidebar nav ul li a {
            text-decoration: none;
            color: #555;
            font-size: 1rem;
            padding: 0.5rem 0;
            display: block;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .sidebar nav ul li a:hover {
            background-color: #f0f0f0;
        }
        .sidebar nav ul li.active a {
            background-color: #eef2ff;
            color: #4b59f7;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px; /* Creates space between sidebar and article */
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers article */
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            width: 100%;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: auto;
            padding-top: 20px;
        }
        .footer p {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .like {
            background-color: #008CBA;
            color: white;
        }
        .like:hover {
            background-color: #0073a1;
        }
        .dislike {
            background-color: #FF5722;
            color: white;
        }
        .dislike:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">FinQuest</div>
        <nav>
          <ul>
            <li class="active"><a href="/home">Dashboard</a></li>
            <li><a href="/learningpaths">Learning Paths</a></li>
            <li><a href="/articles">Articles</a></li>
            <li><a href="/achievements">Achievements</a></li>
            <li><a href="/games">Games</a></li>
            <li><a href="/profile">Profile</a></li>
          </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1>{{ article.title }}</h1>      
            <p>{{ article.content }}</p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Did You Find This Article Useful?</p>
            <div class="buttons">
                <form action="{{ url_for('like_article', article_id=article.id) }}" method="POST">
                    <button type="submit" class="like">üëç</button>
                </form>
                <form action="{{ url_for('dislike_article', article_id=article.id) }}" method="POST">
                    <button type="submit" class="dislike">üëé</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
