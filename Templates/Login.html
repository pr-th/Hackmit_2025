{% extends "Home.html" %} {% block Heading %}
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | Flask App</title>
<style>
  

  /* Login Container */
  .login-container {
    background: #ffffff;
    display: flex;
    flex-direction: column; /* Ensures elements stack vertically */
    align-items: center;
    justify-content: center; /* Pushes content to the top */
    height: 100vh;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 1300px;
    text-align: center;
  }

  /* Heading */
  h2 {
    margin-bottom: 20px;
    color: #333;
    display: inline;
  }

  /* Input Group */
  .input-group {
    margin-bottom: 15px;
    text-align: left;
  }

  .input-group label {
    display: block;
    font-size: 14px;
    color: #666;
    margin-bottom: 5px;
  }

  .input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }

  /* Login Button */
  button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  /* Sign-up Link */
  .signup-link {
    margin-top: 10px;
    font-size: 14px;
  }

  .signup-link a {
    color: #007bff;
    text-decoration: none;
  }

  .signup-link a:hover {
    text-decoration: underline;
  }
</style>

{% endblock %} {% block Body %}
<div class="login-container">
  <h2>Login</h2>
  <form action="#" method="POST">
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
    </div>
    <button type="submit">Login</button>
    <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
  </form>
</div>
{% endblock %}
