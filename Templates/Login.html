<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FinQuest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7ff;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .sidebar {
            width: 250px;
            min-width: 250px;
            background-color: #fff;
            border-right: 1px solid #e1e1e1;
            padding: 1.5rem;
        }
        .sidebar h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
        }
        .nav-links {
            list-style: none;
            padding: 0;
        }
        .nav-links li {
            margin-bottom: 1rem;
        }
        .nav-links a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #333;
            display: block;
            padding: 0.8rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-links a:hover, .nav-links .active {
            background-color: #eef2ff;
            color: #4b59f7;
            font-weight: 600;
        }

        .login-container {
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>FinQuest</h2>
        <ul class="nav-links">
            <li><a href="/home-guest">Home</a></li>
            <li><a href="/login" class="active">Login</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Login</button>
            <p class="signup-link">Don't have an account? <a href="/register">Sign up</a></p>
        </form>
    </div>
</body>
</html>
